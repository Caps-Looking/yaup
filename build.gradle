group 'perf'
version '0.2-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

//apply plugin: 'maven-publish'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.json:json:20141113'
    compile 'org.apache.commons:commons-compress:1.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


